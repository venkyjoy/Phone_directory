<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>
<div align = "center">
    <h1>Phone_Directory</h1>
    <div> &nbsp; </div>
    <div>
        <form th:action="@{/}">
            Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            &nbsp;
            <input type="submit" value="Search" />
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
        </form>
        <script type="text/javascript">
            function clearSearch() {
                window.location = "[[@{/}]]";
            }
        </script>
    </div>
    <div> &nbsp; </div>
    <table border="1">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phonenumber</th>
            <th>State</th>

        </tr>
        </thead>
        <tr th:each="phone: ${phonenumbers}" >
            <td th:text = "${phone.Firstname}"></td>
            <td th:text = "${phone.Lastname}"></td>
            <td th:text = "${phone.Phone}"></td>
            <td th:text = "${phone.State}"></td>


        </tr>



    </table>
</div>
</body>
</html>
